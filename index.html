<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <a href="#" class="logo">
          <img src="images/logo.png" alt="Le logo">
      </a>
      <div>
        <a href="index.html">Accueil</a>
        <a href="a-propos.html">A propos</a>
        <a href="portfolio.html">Portfolio</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="home__intro">
      <div>
        <h1>Robbie Lens Photographie</h1>
        <p>Où <em>professionalisme</em> s’allie avec <em>passion.</em> Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
          qui m’anime : capturer l’essence de chaque instant.</p>
          <a href="#contact" class="contact">UN PROJET ? ÉCRIVEZ-MOI</a>
      </div>
      <img src="images/robbie-lens.png" alt="La photo de Robbie Lens">
    </section>
    <section class="home__photos">
      <h2>Mon dernier projet</h2>
      <div>
        <img src="./images/element-1.png" alt="Twelve apostles - Australie">
        <img src="./images/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
        <img src="./images/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
      </div>
      <div>
        <img src="./images/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
        <img src="./images/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
        <img src="./images/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
      </div>
    </section>
    <section id="contact" class="home__contact">
      <h2>Parlons de votre projet</h2>
      <form action="#" method="get">
        <div class="form__mon__mail">
          <div class="form-column">
            <label for="nom">nom</label>
            <input type="text" name="nom" id="nom">
          </div>
          <div class="form-column">
            <label for="email">email</label>
            <input type="text" name="email" id="email">
          </div>
        </div>
        <label for="message">message</label>
        <textarea name="message" id="message" rows="10"></textarea>
        <input class="contact" type="submit" value="ENVOYER">
      </form>
    </section>
  </main>
  <footer>
    <a href="#" class="logo">
      <img src="images/logo.png" alt="Le logo">
    </a>
    <div>
      <a href="https://twitter.com/" class="logo" target="_blank">
        <img src="./images/twitter.png" alt="Logo Twitter">
      </a>
      <a href="https://www.instagram.com/" class="logo" target="_blank">
        <img src="./images/instagram.png" alt="Logo Instagram">
      </a>
    </div>
  </footer>
</body>
</html>
